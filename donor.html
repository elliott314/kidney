<!DOCTYPE html>
<html>

<head>
    <title>Kidney Donation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a class="nav-item" href="/" style="color: white;">Patient Form</a>
            </div>
        </div>
    </nav>
    <div align="center" style="margin-top:100px;">
        <h2 style="text-align: center; color: red;">Kidney Donation</h6>
        <h6 style="text-align: center; color: purple;">Let's Donate Together</h6>
        <h1 style="font-family:Gillsans MT; font-family: 'Dancing Script', cursive;">Patient Information</h1>
    </div>
</header>

<body>
    <div class="container">
        <div style="width: 40%; margin: 25px auto;">
            <form name="myform" onsubmit="required()">
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <input type="text" name="fname"  class="form-control" placeholder="First name" onblur="username()"> 

                    </div>
                    <div class="form-group col-md-6">

                        <input type="text" class="form-control" placeholder="Last name">

                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="email"  placeholder="Email Id" onkeypress="email()"> 
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" name="phone"  placeholder="Phone Number" onkeyup="phone()"> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">

                        <input type="text" name="pwd" class="form-control" placeholder="Password" onkeypress="password()"> 
                    </div>
                    <div class="form-group col-md-6">

                        <input type="text"  name="pwd1" class="form-control" placeholder="Confirm Password" onkeyup="reCheck()"> 
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select id="inputState" class="form-control">
                            <option selected>Blood Group</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Tissue Type">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <select id="inputState" class="form-control">
                            <option selected>Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Age">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <button class="btn btn-dark btn-block" style="background-color:purple;">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
